<!DOCTYPE html>
<html lang="en-us">
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Bootstrap Portfolio - Contact</title>
      <!-- Reset CSS -->
      <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!-- External Stylesheet-->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
      <div class="container-fluid p-0">
         <!-- Header -->
         <header id="mainhead" class="p-0 m-0 bg-white text-white">
            <div class="container p-0">
               <div class="row align-items-center no-gutters w-100">
                  <div class="col-sm-6 col-md-4 col-lg-3 text-center text-md-left w-100">
                     <a class="nav-link pt-3 pb-3 text-white text-center font-weight-bold" href="index.html" title="Home Page" id="myName">Juthika Shetye</a>
                  </div>
                  <div class="col-sm-6 col-md-8 col-lg-9 w-100">
                     <nav class="navbar justify-content-md-end justify-content-center p-0">
                        <a class="nav-link" href="index.html">About</a>
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-link nav-active border-right-0" href="contact.html">Contact</a>
                     </nav>
                  </div>
               </div>
            </div>
         </header>
         <!-- Main Content -->
         <div id="main-container" class="container pl-0 pr-0 pt-4">
            <section class="main-section clearfix bg-white p-4 mb-5">
               <h1 class="mb-4 pb-3 font-weight-bold">Contact</h1>
               <form id="contact-form">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" class="form-control rounded-0" id="name" name="name" placeholder="John Smith" required="required">
                  </div>
                  <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-control rounded-0" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </div>
                  <div class="form-group">
                     <label for="message">Message</label>
                     <textarea rows="5" class="form-control rounded-0" id="message" name="message" required="required"></textarea>
                  </div>
                  <input class="btn text-white rounded-0 pt-2 pb-2 pl-4 pr-4" type="submit">
               </form>
            </section>
         </div>
         <!-- Footer -->
         <footer class="w-100 pt-3 pb-4 fixed-bottom">
            <div class="container text-center">
               Copyright &copy; 
            </div>
         </footer>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
