<!doctype html>
<html lang="en-us">

<head>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bootstrap Portfolio</title>

  <!-- Reset CSS -->
   <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <!-- External Stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


<style type="text/css">
  @media screen and (min-width: 768px) {
      .auth-image {
        width: 200px;
      }
    }
</style>

  
</head>

<body>

  <div class="container-fluid p-0">

    <header id="masthead" class="p-0 m-0 bg-white text-white">
      <div class="container p-0">
        <div class="row align-items-center no-gutters w-100">
          <div class="col-sm-6 col-md-4 col-lg-3 text-center text-md-left w-100">
            <a class="nav-link pt-3 pb-3 text-white text-center font-weight-bold" href="index.html" id="logo">Juthika Shetye</a>
          </div>
          <div class="col-sm-6 col-md-8 col-lg-9 w-100">
            <nav class="navbar justify-content-md-end justify-content-center p-0">
              <a class="nav-link" href="index.html">About</a>
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link border-right-0" href="contact.html">Contact</a>
            </nav>
          </div>
        </div>
      </div>
    </header>


  <div id="main-container" class="container pl-0 pr-0 pt-4">
    <section class="main-section clearfix bg-white p-4 mb-5">
      <h1 class="mb-4 pb-3 font-weight-bold">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer class="w-100 pt-3 pb-4 fixed-bottom">
    <div class="container text-center">
      Copyright &copy; 
    </div>
  </footer>
  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
